<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book {{ show.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .show-details {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Book Tickets for {{ show.title }}</h1>
    
    <div class="show-details">
        <p><strong>Date:</strong> {{ show.date }}</p>
        <p><strong>Time:</strong> {{ show.time }}</p>
        <p><strong>Venue:</strong> {{ show.venue }}</p>
        <p><strong>Available Seats:</strong> {{ show.seats }}</p>
        <p><strong>Price per ticket:</strong> ${{ show.price }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <label for="quantity">Number of tickets:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="{{ show.seats }}" required>
        <button type="submit">Book Now</button>
    </form>

    <a href="{% url 'show-list' %}">Back to Shows</a>
</body>
</html>
