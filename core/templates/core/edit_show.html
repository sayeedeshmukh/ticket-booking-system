<h2>Edit Show</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="title" value="{{ show.title }}" required><br>
  <input type="date" name="date" value="{{ show.date }}" required><br>
  <input type="time" name="time" value="{{ show.time }}" required><br>
  <input type="number" name="seats" value="{{ show.seats }}" required><br>
  <button type="submit">Update Show</button>
</form>
