<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #3f51b5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 30px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #3f51b5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #303f9f;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Ticket Booking System</h1>
    </header>

    <main>
        <h2>Book Your Favorite Shows Easily</h2>
        <p>Login or register to start booking tickets!</p>

        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="{% url 'register' %}" class="btn">Register</a>
        <a href="{% url 'show-list' %}" class="btn">Browse Shows</a>
    </main>

    <footer>
        &copy; {{ year|default:2025 }} Ticket Booking System. All rights reserved.
    </footer>
</body>
</html>
